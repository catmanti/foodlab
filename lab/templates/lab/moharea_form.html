{% extends "lab/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <h2>MOH Area Form</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form|crispy }}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
